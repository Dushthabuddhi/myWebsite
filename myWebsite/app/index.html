<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Hardi Bhatt's Website</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="myWebsiteApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="row">
      <div class="header col-md-12">
        <div class="navbar navbar-default" role="navigation">
          <div class="container">
            <div class="navbar-header navbar-inverse navbar-fixed-top">

              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              
            </div>

            <div class="collapse navbar-header navbar-collapse navbar-inverse navbar-fixed-top" id="js-navbar-collapse">
                <a class="navbar-brand pull-left" href="#/"><span>Hardi Bhatt</span> <small>A Creative Programmer</small></a>
              <ul class="nav navbar-nav pull-right">
                <li ng-class="navClass('home')"><a ng-href="#/">Home</a></li>
                <li ng-class="navClass('work')"><a ng-href="#/work">Work</a></li>
                <li ng-class="navClass('resume')"><a ng-href="#/resume">Resume</a></li>
                <li ng-class="navClass('about')"><a ng-href="#/about">About</a></li>
                <li ng-class="navClass('contact')"><a ng-href="#/contact">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="slider col-md-12" ng-controller="MainCtrl">
          <img ng-repeat="slide in slides" class="slide slide-animation"
          ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

          <a class="arrow prev" ng-click="nextSlide()"></a>
          <a class="arrow next" ng-click="prevSlide()"></a>
          <nav class="slideNav">
            <div class="wrapper">
                <ul class="dots">
                    <li class="dot" ng-repeat="slide in slides">
                        <a ng-class="{'active':isCurrentSlideIndex($index)}"
                          ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
                </ul>
            </div>
          </nav>
      </div>
      <div class="container">
      <div ng-view=""></div>
      </div>

      <div class="footer">
        <div class="container">
          <p class="lf">&copy; Copyright 2015</p>
        </div>
      </div>

    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/work.js"></script>
        <script src="scripts/controllers/resume.js"></script>
        <script src="scripts/controllers/contact.js"></script>
        <!-- endbuild -->
</body>
</html>
