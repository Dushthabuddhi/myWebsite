    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/"><span>Hardi Bhatt</span> <small>A Creative Programmer</small></a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/work">Work</a></li>
              <li><a ng-href="#/resume">Resume</a></li>
              <li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="slider" ng-controller="MainCtrl">
        <img ng-repeat="slide in slides" class="slide slide-animation"
        ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

        <a class="arrow prev" href="#/" ng-click="nextSlide()"></a>
        <a class="arrow next" href="#/" ng-click="prevSlide()"></a>
        <nav class="slideNav">
          <div class="wrapper">
              <ul class="dots">
                  <li class="dot" ng-repeat="slide in slides">
                      <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                        ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
              </ul>
          </div>
        </nav>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="col c2">
          <h4><span>Contact</span> Me</h4>
          <p>For information regarding my portfolio or even if you just want to say hello.</p>
          <p class="contact_info"> <span>Telephone:</span> +See Resume<br />
            <span>E-mail:</span><a href="mailto:HardiBhattAtWork@gmail.com">HardiBhattAtWork@gmail.com</a></p>
        </div>
        <p class="lf">&copy; Copyright 2015</p>
      </div>
    </div>
